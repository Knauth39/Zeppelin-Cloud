<!-- templates/registration/login.html -->
{% extends "_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<!-- <img class="image-25-view" src="{% static 'images/logo_zeppelin-02.png' %}"> -->
<div class="content-wrapper">
<h2 class="allign-center">Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="primary-button" type="submit">Log In</button>
</form>
</div>
{% endblock content %}
