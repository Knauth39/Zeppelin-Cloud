<!-- templates/_base.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <html lang="eng">
  <title>{% block title %}Zeppelin Cloud{% endblock title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Static CSS file -->
  <link rel="stylesheet" href="{% static '/css/style.css' %}">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/sll0vqo.css">
  <script src="https://kit.fontawesome.com/85be1e9243.js" crossorigin="anonymous"></script>


  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <main>
  <div class="header-bar">
  <header>
    <div class="nav-left">
      <a href="javascript:window.history.back()"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#606060" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
</svg></a>
      <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#606060" class="bi bi-list" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
</svg></a>
    </div>
    {% if user.is_authenticated %}
    <div class="nav-mid">
      <p>Welcome, {{ user.name_first }}</p>
    </div>
    {% endif %}
    <div class="nav-right">
      <a hfref="user_profile.html"><svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#606060" class="bi bi-person-circle" viewBox="0 0 16 16">
  <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
  <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
</svg></a>
  </header>
</div>

    {% block content %}
    {% endblock %}

  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
